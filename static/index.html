<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mianzhi Wang">
    <title>PhD Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div id="game_window">
        <div id="status_bar" class="panel">
            <div id="hope_meter"></div>
            <div id="time_meter"></div>
        </div>
        <div id="message_window" class="panel">
            <p id="message_container"></p>
            <p id="choices_container">
            </p>
        </div>
        <div id="items_window" class="panel">
            <h3>Items:</h3>
            <ul id="item_list"></ul>
        </div>
        <div id="status_window" class="panel">
            <h3>Status:</h3>
            <ul id="status_list"></ul>
        </div>
    </div>
    <script src="app.bundle.js"></script>
    <footer>&copy; 2018 <a href="https://research.wmz.ninja">Mianzhi Wang</a></footer>
